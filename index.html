<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Fallback для браузеров без JS: перенаправление через meta refresh через 1 секунду -->
  <meta http-equiv="refresh" content="1;url=https://kusokmedi.appwrite.network/">

  <style>
    /* Небольшая косметика */
    body { font-family: system-ui, -apple-system, Roboto, "Helvetica Neue", Arial; height:100vh;
           display:flex;align-items:center;justify-content:center;margin:0;background:#f7f7f7; }
    .card { text-align:center;padding:24px;border-radius:12px;box-shadow:0 6px 20px rgba(0,0,0,0.06);background:white; }
    a { color: #0366d6; text-decoration:none; }
  </style>

  <script>
    // Основной (быстрый) редирект через JS.
    // Используем replace(), чтобы не оставлять текущую страницу в истории.
    (function() {
      var target = "https://kusokmedi.appwrite.network/"; // <- замените сюда нужную ссылку
      // Если хотите задержку — используйте setTimeout, сейчас редирект выполняется почти мгновенно
      window.location.replace(target);
    })();
  </script>
</head>
<body>
  <div class="card">
    <h1>Перенаправляем...</h1>
    <p>Если автоматически не произошло — <a href="https://kusokmedi.appwrite.network/">кликните здесь</a>.</p>
  </div>
</body>
</html>
